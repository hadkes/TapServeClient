<script type="text/javascript" src="./js/SPRegistration.js"></script>	
	<div th:fragment="content" class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
				for="tab-1" class="tab">Service Provider Registration Page</label> <input
				id="tab-2" type="radio" name="tab" class="sign-up"><label
				for="tab-2" class="tab"></label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Full Name</label> <input
								id="fullname" type="text" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Organization Name</label> <input
								id="organizationName" type="text" class="input" data-type="text">
						</div>
						<div class="group">
							<label for="pass" class="label">Contact Number</label> <input
								id="contactNumber" type="text" class="input" data-type="text">
						</div>
						<div class="group">
							<label for="pass" class="label">Address</label> <input id="address"
								type="text" class="input" data-type="text">
						</div>
						<div class="group">
							<label for="pass" class="label">Region</label> <select
								name="regionId" class="input" id="regionIdentifier">
								<option style="color: black;" value="dublin1">Dublin1</option>
								<option style="color: black;" value="dublin2">Dublin2</option>
								<option style="color: black;" value="dublin3">Dublin3</option>
								<option style="color: black;" value="dublin4">Dublin4</option>
								<option style="color: black;" value="dublin5">Dublin5</option>
								<option style="color: black;" value="dublin6">Dublin6</option>
								<option style="color: black;" value="dublin7">Dublin7</option>
								<option style="color: black;" value="dublin8">Dublin8</option>
								<option style="color: black;" value="dublin9">Dublin9</option>
								<option style="color: black;" value="dublin10">Dublin10</option>
							</select>
						</div>
						<div id="servicesChecklist" class="group">
							<label for="pass" class="label">Services</label>
							</div>
						<div class="group">
							<input type="button" class="button" value="Register" onclick="SPRegister();">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
