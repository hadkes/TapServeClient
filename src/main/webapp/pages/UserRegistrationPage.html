<script type="text/javascript" src="./js/userRegistration.js"></script>
	<div th:fragment="content" class="login-wrap">
		<div class="login-html">
		<span class="success-message" id="successMessage"></span>
		<span class="failure-message" id="failureMessage"></span>
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
				for="tab-1" class="tab">User Registration Page</label> <input id="tab-2"
				type="radio" name="tab" class="sign-up"><label for="tab-2"
				class="tab"></label>
			<div class="login-form">
				<div class="sign-in-htm">
					<div class="sign-in-htm">
					
						<div class="group">
							<label for="user" class="label">Full Name</label> <input
								id="fullname" type="text" class="input" required="required">
						</div>
						<div class="group">
							<label for="pass" class="label">Address</label> <input
								id="address" type="text" class="input" data-type="text" required="required">
						</div>
						<div class="group">
							<label for="pass" class="label">Contact Number</label> <input
								id="contactNumber" type="number" class="input" data-type="text" required="required">
						</div>
						<div class="group">
							<label for="pass" class="label">Facebook_ID</label> <input
								id="facebookId" type="text" class="input" data-type="text" required="required">
						</div>
						<div class="group">
							<input type="button" class="button" value="Register" onclick="userRegister();">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
